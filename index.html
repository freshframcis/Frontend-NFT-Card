<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Outfit:wght@700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color:white}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <img src="image-equilibrium.jpg" class="resize-image">
    <div class="second-container">
      <p>Equilibrium #3429</p>

      <p style="color: rgba(159, 189, 235, 0.73);">Our Equilibrium collection promotes balance and calm.</p>

     <div id="center-class"><label><img src="icon-ethereum.svg">&nbsp;0.041 ETH</label>
      <label><span style="color: rgba(135, 176, 239, 0.843);"><img src="icon-clock.svg">&nbsp; 3 days left</span></label>
     </div>
      
  
      <span class="img-class"><label><img src="image-avatar.png">&nbsp;&nbsp;<span style="color: rgba(159, 189, 235, 0.73);">Creation of</span><span style="color: white;">&nbsp; Jules Wyvern</span></label></span>
    </div>
  </div>
  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Master-Francis</a>.
  </div>
</body>
</html>
